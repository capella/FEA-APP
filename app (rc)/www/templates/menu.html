<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar bar-header bar-positive bar-main">
      <ion-nav-back-button class="button button-clear">
        <span class="ion-chevron-left"></span>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="menucontent">
      <ion-list>
        <ion-item menu-close ui-sref="app.noticias" class="item-icon-left" ui-sref-active="item-ativo">
          <i class="icon ion-ios-paper"></i>Notícias
        </ion-item>
        <ion-item menu-close ui-sref="app.eventos" class="item-icon-left" ui-sref-active="item-ativo">
          <i class="icon ion-calendar"></i>Eventos
        </ion-item>
        <ion-item menu-close ui-sref="app.bandex" class="item-icon-left" ui-sref-active="item-ativo">
          <i class="icon ion-fork"></i>Bandejão
        </ion-item>
        <!-- <ion-item menu-close href="#/app/bus" class="item-icon-left">
          <i class="icon ion-android-bus"></i>Circular
        </ion-item>
        <ion-item menu-close href="#/app/browse" class="item-icon-left">
          <i class="icon ion-map"></i>Mapa Usp
        </ion-item> -->
        <ion-item menu-close ui-sref="app.cavc" class="item-icon-left" ui-sref-active="item-ativo">
          <i class="icon ion-earth"></i>CAVC Idiomas
        </ion-item>
      </ion-list>
      <div class="col col-50 col-offset-25">
        <img src="img/cavc pequeno transparente.png" class="cavcimg padding-right padding-top" />
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
